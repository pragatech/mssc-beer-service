version: 2.1
jobs:
  mssc-beer-build:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:  
          command: |
            sed -i -e 's/\r$//' mvnw
            #chmod 777 mvnw
            ./mvnw dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: 
          command: |
            sed -i -e 's/\r$//' mvnw
            #chmod 777 mvnw
            ./mvnw integration-test
    docker:
      - image: openjdk:21-rc-slim
    environment:
      MAVEN_OPTS: -Xmx3200m
    working_directory: ~/repo

workflows:
  mssc-beer-workflow:
    jobs:
      - mssc-beer-build

